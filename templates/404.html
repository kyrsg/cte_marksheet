{% extends "base.html" %}

{% block title %} 404 Error Page {% endblock %}

{% block content %}
<!-- PAGE CONTAINER -->
   <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
   <div id="root" class="root front-container">

      <!-- CONTENTS -->
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <section id="content" class="content">
         <div class="content__boxed card rounded-0 w-100 min-vh-100 d-flex flex-column align-items-stretch justify-content-center">
            <div class="content__wrap">


               <div class="text-center">
                  <div class="error-code page-title fw-semibold mb-3">404</div>
                  <h3 class="mb-4">
                     <div class="badge bg-warning text-uppercase px-5">Page not found !</div>
                  </h3>
                  <p class="lead mb-5 text-body-emphasis">Sorry, but the page you are looking for has not been found on our server.</p>
               </div>

              

               <!-- Action buttons -->
               <div class="d-flex justify-content-center gap-3">
                  <button type="button" onclick="window.history.back()" class="btn btn-light hstack gap-2">
                     <i class="demo-psi-left-4 fs-5 opacity-30"></i>
                     <span class="vr"></span>
                     Go back
                  </button>
                  <a href="./" class="btn btn-primary hstack gap-2">
                     <i class="demo-psi-home fs-5"></i>
                     <span class="vr"></span>
                     Return home
                  </a>
               </div>
               <!-- END : Action buttons -->


            </div>
         </div>


      </section>

      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <!-- END - CONTENTS --><!-- FOOTER -->
   </div>
   

{% endblock %}
