{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Marksheet Management System will let the authority to upload the scanned copy of the Marksheet and Certificate !!!">
   <title> {% block title %} {% endblock %} </title>

  <!-- Fonts [ OPTIONAL ] -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">


   <!-- Bootstrap CSS [ REQUIRED ] -->
   <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

   <!-- Nifty CSS [ REQUIRED ] -->
   <link rel="stylesheet" href="{% static "css/nifty.min.css" %}">

    <link rel="manifest" href="{% static "site.webmanifest" %}">

   {% block css_file %} {% endblock %}

   {% block jss_files %} {% endblock %}
</head>
<body class="">
    {% block content %} 
    
    {% endblock %}
</body>
</html>
