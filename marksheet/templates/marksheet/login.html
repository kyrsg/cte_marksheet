{% extends "base.html"%}

{% block title %} Login | User Authentication {% endblock %}

{% block content %}
    <!-- PAGE CONTAINER -->
   <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
   <div id="root" class="root front-container">

      <!-- CONTENTS -->
      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <section id="content" class="content" >
         <div class="content__boxed w-100 min-vh-100 d-flex flex-column align-items-center justify-content-center" >
            <div class="content__wrap">

               <!-- Login card -->
               <div class="card shadow-lg" style="width:80%;">
                  <div class="card-body p-4">

                     <div class="text-center">
                        <h1 class="h3">Account Login</h1>
                        <p>Sign In to your account</p>
                     </div>

                     <form class="needs-validation" method="post" action="{% url 'login' %}" novalidate>
                        {% csrf_token %}


                         <div class="w-md-800px d-inline-flex row g-3 mb-4" style="width:100%;">           
                           <div class="col-sm-12">
                              <input type="text" name="username" required class="form-control" placeholder="Username" autofocus>
                              <div class="invalid-feedback">Please input Username</div>
                           </div>      
                        </div>         
                           
                        
                         <div class="w-md-800px d-inline-flex row g-3 mb-4" style="width:100%;">           
                           <div class="col-sm-12">
                              <input type="password" required name="password" class="form-control" placeholder="Password" >
                              <div class="invalid-feedback">Please input Password</div>
                           </div>      
                        </div>     

                 
                        
                        <div class="d-grid mt-5">
                           <button class="btn btn-primary btn-lg" type="submit">Sign In</button>
                        </div>
                     </form>

                 

                  {% include 'includes/message.html' %}
                  </div>
               </div>
               <!-- END : Login card -->           
            </div>
         </div>


      </section>

      <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <!-- END - CONTENTS -->
   </div>
   <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
   <!-- END - PAGE CONTAINER -->
{% endblock %}
